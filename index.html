<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the Weather?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header>

    </header>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Want to check the weather somewhere?</a>
        </div>
    </nav>
        <main class="flex row justify-content-start">

<ul class= "row list-group">
    <form id="search">
        <input type="text" id="searchInput" placeholder="Type in a city"/>
        <input id="history-btn" type="submit" value="Submit">
    </form>
    
    <br>

    <li class="city-list"><button value="Atlanta" id="btn-Atlanta" type="button" class="btn history-btn btn-secondary btn-sm">Atlanta</button></li>
    <li class="city-list"><button value="Austin" id="btn-Austin" type="button" class="btn history-btn btn-secondary btn-sm">Austin</button></li>
    <li class="city-list"><button value="Chicago" id="btn-Chicago" type="button" class="btn history-btn btn-secondary btn-sm">Chicago</button></li>
    <li class="city-list"><button value="Denver" id="btn-Denver" type="button" class="btn history-btn btn-secondary btn-sm">Denver</button></li>
    <li class="city-list"><button value="New York" id="btn-New York" type="button" class="btn history-btn btn-secondary btn-sm">New York</button></li>
    <li class="city-list"><button value="Orlando" id="btn-Orlando" type="button" class="btn history-btn btn-secondary btn-sm">Orlando</button></li>
    <li class="city-list"><button value="San Francisco" id="btn-San Francisco" type="button" class="btn history-btn btn-secondary btn-sm">San Francisco</button></li>
    <li class="city-list"><button value="Seattle" id="btn-Seattle" type="button" class="btn history-btn btn-secondary btn-sm">Seattle</button></li>
</ul>

    <div id="card-weather">
    </div>
    <div id="forecast" class="d-flex"></div>
    <div id="five-day-forecast"></div>
</main>
<footer>

</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script type="text/JavaScript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./date.js"></script>
<script type="text/JavaScript" src="script.js"></script>
</body>



</html>
